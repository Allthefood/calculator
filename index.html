<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my own calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Changa:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="div-1">
           
            <input type="text" id="textval" disabled>
           
             <button class="buttons" value="1" onclick="display('1')">1</button>
             <button class="buttons" value="2" onclick="display('2')">2</button>
             <button class="buttons" value="3" onclick="display('3')">3</button>
             <button class="buttons" value="+" onclick="display('+')">+</button>         
          
          
              <button class="buttons" value="4" onclick="display('4')">4</button>
              <button class="buttons" value="5" onclick="display('5')">5</button>
              <button class="buttons" value="6" onclick="display('6')">6</button>
              <button class="buttons" value="-" onclick="display('-')">-</button>
               

              <button class="buttons" value="7" onclick="display('7')">7</button>
              <button class="buttons" value="8" onclick="display('8')">8</button>
              <button class="buttons" value="9" onclick="display('9')">9</button>
              <button class="buttons" value="*" onclick="display('*')">ร</button>
            
        
        
              <button class="buttons" value="." onclick="display('.')">.</button>
              <button class="buttons" value="0" onclick="display('0')">0</button>
              <button class="buttons" value="C" onclick="clr()">C</button>
              <button class="buttons" value="/" onclick="display('/')">รท</button>
              <button class="buttons" id="equal-button" value="=" onclick="result()">=</button>
    </div>
    </div>
 


    <script src="script.js"></script>
</body>
</html>
